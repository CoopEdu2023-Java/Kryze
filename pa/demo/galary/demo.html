<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Swiper.js - 平滑滚动与鼠标控制</title>
  <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
  <style>
    body {
      margin: 0;
      overflow: hidden;
      background-color: #f0f0f0;
    }

    .swiper-container {
      width: 100%;
      height: 100vh;
    }

    .swiper-slide {
      background-color: #c4c4c4;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 24px;
      color: #000;
      border: 3px solid #555;
      transition: transform 0.3s ease;
      /* 添加过渡效果 */
    }

    /* 放大效果 */
    .swiper-slide:hover {
      transform: scale(1.2);
      /* 鼠标悬停时放大 */
    }
  </style>
</head>

<body>

  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">Artifact's Name 1</div>
      <div class="swiper-slide">Artifact's Name 2</div>
      <div class="swiper-slide">Artifact's Name 3</div>
      <div class="swiper-slide">Artifact's Name 4</div>
    </div>
  </div>

  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
  <script>
    // 初始化 Swiper 实例
    const swiper = new Swiper('.swiper-container', {
      loop: true,
      autoplay: {
        delay: 3000,
        disableOnInteraction: false,
      },
      slidesPerView: 3,
      spaceBetween: 30,
      speed: 800, // 控制滚动速度（平滑滚动）
      mousewheel: true, // 启用鼠标滚轮控制
      freeMode: true,
    });
  </script>

</body>

</html>
